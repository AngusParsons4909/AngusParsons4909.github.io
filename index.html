<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Squash Scorer</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
  </head>

  <h1>Squash Scorer</h1>
  <div class="Body">
    <div class="Precursor">
      <div class="P1"><p>The players will play to: </p></div>
      <input type="text" id="Input1" placeholder="-Score-">
      <div class="P2"><p>The starting player is: </p></div>
      <select name="Input2" id="Input2" style="width:100px;">
        <option value="Default">-Select-</option>
        <option value="Player1">Player1</option>
        <option value="Player2">Player2</option>
      </select> 
    </div>
    <div class="ConfirmButton"><button>Confirm</button></div>
    <br>
    <br>

    <div class="Main">
      <input type="text" id="Player1" placeholder="Player 1">
      <input type="text" id="Player2" placeholder="Player 2">
      <div class="Score1">0</div>
      <div class="Score2">0</div>
      <div class="Player1Button"><button>Increment Score</button></div>
      <div class="Player2Button"><button>Increment Score</button></div>
    </div>
    <div class="TextScore"></div>
    <div class="TextWords"></div>
    <script src="scripts/main.js"></script>
  </div>
</html>
